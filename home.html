<!DOCTYPE html>
<html>
<head>
    <title>Automobile Spare Parts Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Welcome {{ session.get('username', '') }}</h2>
    {% if session.get('user_id') %}
        <a href="{{ url_for('cart') }}">Cart</a> | <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('register') }}">Register</a>
    {% endif %}

    <div class="products">
        {% for p in products %}
        <div class="card">
            <img src="{{ url_for('static', filename='images/' + p['image']) }}">
            <h4>{{ p['name'] }}</h4>
            <p>â‚¹ {{ p['price'] }}</p>
            {% if session.get('user_id') %}
            <a href="{{ url_for('add_to_cart', product_id=p['id']) }}">Add to Cart</a>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
