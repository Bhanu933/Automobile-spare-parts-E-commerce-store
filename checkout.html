<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Checkout</h2>
    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        {% for item in cart_items %}
        <tr>
            <td>{{ item['name'] }}</td>
            <td>₹ {{ item['price'] }}</td>
            <td>{{ item['quantity'] }}</td>
            <td>₹ {{ item['price'] * item['quantity'] }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="3"><strong>Total</strong></td>
            <td><strong>₹ {{ total }}</strong></td>
        </tr>
    </table>
    <a href="{{ url_for('payment') }}"><button>Proceed to Payment</button></a>
</body>
</html>
